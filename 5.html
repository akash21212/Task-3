<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    <p id="5"></p>
    <p id="6"></p>
    <p id="7"></p>
    <p id="8"></p>
    <p id="9"></p>
    <p id="10"></p>
    <script>
        let str='In space, no one can hear you code.'
        document.getElementById("1").innerHTML=str.split()

        document.getElementById("2").innerHTML="["+str.split('')+"]"

        document.getElementById("3").innerHTML="["+str.split(' ')+"]"

        document.getElementById("4").innerHTML="["+str.split('e')+"]"

        let arr = ['B', 'n', 'n', 5]

        document.getElementById("5").innerHTML=arr.join()

        document.getElementById("6").innerHTML=arr.join('')

        document.getElementById("7").innerHTML=arr.join(' ')

        document.getElementById("8").innerHTML=arr.join('a')

        let str2 = "water,space suits,food,plasma sword,batteries"
        let arr2=str2.split('')
        document.getElementById("9").innerHTML="["+str2.split('')+"]"
        document.getElementById("10").innerHTML=arr2.join('')

    </script>
</body>
</html>
