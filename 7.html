           console.log(people[i])

        document.getElementById("6").innerHTML= people.indexOf("Mary")

        var people=["Greg", "Mary", "Devon", "James"];
        let add=people.splice(2,1,"Elizabeth","Artie")
        document.getElementById("8").innerHTML= "["+people+"]"

        var withBob=people
        document.getElementById("9").innerHTML="["+withBob.concat("Bob")+"]"
    </script>
