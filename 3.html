    <title>Document</title>
</head>
<body>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <script>
        let cargoHold=[1138,"space suits","parrot","instruction manuami","meal packs","space tether","20 meteres"]

        document.getElementById("3").innerHTML="["+cargoHold+"]"
        
    </script>
