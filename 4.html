<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    <p id="5"></p>
    <script>
       
       let holdCabinet1 = ['duct tape', 'gum', 3.14, false, 6.022e23]
       let holdCabinet2 = ['orange drink', 'nerf toys', 'camera', 42, 'parsnip']

       let concaty=holdCabinet1.concat(holdCabinet2)
       document.getElementById("1").innerHTML="["+concaty+"]"

       let slice1=holdCabinet1.slice(1,3)
       let slice2=holdCabinet2.slice(1,3)
       document.getElementById("2").innerHTML="["+slice1+"]"
       document.getElementById("3").innerHTML="["+slice2+"]"

       let reverse1=holdCabinet1.reverse()
       document.getElementById("4").innerHTML="["+reverse1+"]"

       let sort2=holdCabinet2.sort()
       document.getElementById("5").innerHTML="["+sort2+"]"
       
    </script>
</body>
</html>
