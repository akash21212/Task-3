<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p id="1"></p>
<p id="2"></p>
<p id="3"></p>
<p id="4"></p>
<p id="5"></p>
<body>
    <script>
        let cargoHold=['oxygen tanks','space suits','parrot','instruction manuami','meal packs','slinky','security blanket'];
        cargoHold[5]='space tether';
        document.getElementById('1').innerHTML="["+cargoHold+"]"
        let remove=cargoHold.pop();
        document.getElementById('2').innerHTML=remove
        let firstElement=cargoHold.shift()
        document.getElementById('3').innerHTML=firstElement
        cargoHold.unshift(1138)
        cargoHold.push('20 meteres')
        document.getElementById('4').innerHTML="["+cargoHold+"]"
        document.getElementById('5').innerHTML=cargoHold.length
    </script>
    
</body>
</html>
