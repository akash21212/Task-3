<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p id="d1"></p>
<p id="d2"></p>
<p id="d3"></p>
<p id="d4"></p>
<p id="d5"></p>
<body>
    <script>
        let cargoHold=['oxygen tanks','space suits','parrot','instruction manuami','meal packs','slinky','security blanket'];
        cargoHold[5]='space tether';
        document.getElementById('d1').innerHTML="["+cargoHold+"]"
        let remove=cargoHold.pop();
        document.getElementById('d2').innerHTML=remove
        let firstElement=cargoHold.shift()
        document.getElementById('d3').innerHTML=firstElement
        cargoHold.unshift(1138)
        cargoHold.push('20 meteres')
        document.getElementById('d4').innerHTML="["+cargoHold+"]"
        document.getElementById('d5').innerHTML=cargoHold.length
        
    </script>
    
</body>
</html>
